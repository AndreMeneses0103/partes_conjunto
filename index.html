<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Partes</title>
</head>
<body>
    <header>PARTES DO CONJUNTO</header>
    <div class="conjunto">
        <span class="texto_conj">Digite a letra do conjunto</span>
        <input type="text" name="input_conj" id="input_conj" maxlength="1">
    </div>

    <div class="partes">
        <span class="texto_part">Digite os elementos do conjunto</span>
        <input type="text" name="input_part" id="input_part">
    </div>

    <button type="button" id="btn_res" onclick="saveConj()">Resultados</button>
</body>
</html>
